<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
    <link rel="shortcut icon" href="test.png" type="image/x-icon">
    <link rel="stylesheet" href="typingtest.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div id="h1">
                <h1>Let's Play</h1>
            </div>
            <div id="p">
                <p class="text" id="text"></p>
            </div>
        </div>
        <div class="results">
            <div class="result">
                <div class="txt">
                    <h2>Wrongs</h2>
                </div>
                <hr>
                <div class="values">
                    <h2 class="value">0</h2>                    
                </div>
            </div>
            <div class="result">
                <div class="txt">
                    <h2>Corrects</h2>
                </div>
                <hr>
                <div class="values">
                    <h2 class="value">0</h2>
                </div>
            </div>
            <div class="result">
                <div class="txt">
                    <h2>Clicks</h2>
                </div>
                <hr>
                <div class="values">
                    <h2 class="value">0</h2>
                </div>
            </div>
            <div class="result">
                <div class="txt">
                    <h2>Accuracy</h2>
                </div>
                <hr>
                <div class="values">
                    <h2 class="value">0%</h2>
                </div>
            </div>
            <div class="result">
                <div class="txt">
                    <h2 style="display: inline;">Time</h2><p style="transform: translateY(10px);">(min: sec)</p>
                </div>
                <hr>
                <div class="values">
                    <h2 class="value">0: 0</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="typingtest.js"></script>
</body>
</html>
